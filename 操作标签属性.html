<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="" alt="">
    <script>
        // 1.操作图片标签的src属性
            // a)获取图片标签的src属性值
                // 语法：图片DOM标签对象.src
                // let img = document.querySelector('img');
                // console.log(img.src);
            // b)给图片标签设置src属性值
                // 语法：图片标签DOM对象.src = '路径'
                //注意设置的时候，可以写绝对路径也可以写相对路径
                let img =document.querySelector('img');
                img.src= './images/1.webp'
    </script>
</body>
</html>
