<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one{
            width: 200px;
            height: 200px;

        }
        .two{
            background-color: pink;

        }
        .three{
            border: 10px solid blue;

        }
    </style>
</head>
<body>
    <div class="one"></div>
    <script>
        // 通过classList操作标签类名(推荐)

        //a)添加类名

        // DOM标签对象.classList.add('类名')
            // 特点
            // 1)不会覆盖标签原来的类名 
            // 2)可以添加多个类名，多个类名之间使用逗号隔开，

        // b)删除类名
        // DOM标签对象.classList.remove('类名')
            // 特点：要移除哪个类名就设置对应的类名即可如果要移除多个类名，使用逗号隔开

        // c)切换类名
        // DOM标签对象.classList.toggle('类名')
        // 如果标签本身包含切换的类名，则切换的时候删除该类名 
        // 如果标签本身不句含切换的类名，则切换的时候添加该类名

        // d)判断是否包含类名
        // DOM标签对象.classList.contains('类名')
        // 如果返回的结果是true,则表示标签包含该类名 
        // 如果返回的结果是false,则表示标签不包含该类名


        // 代码展示
        let div = document.querySelector('div');//返回文档中匹配指定 CSS选择器的一个元素。!!注意仅仅返回匹配指定选择器的第一个元素
        div.classList.add('two','three');

    </script>
</body>
</html>
