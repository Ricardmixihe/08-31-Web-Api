<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="" alt="">
    <script>
        // 1.定义数组，保存图片对应的路径
        let ary = ['./images/1.webp','./images/2.webp','./images/3.webp','./images/4.webp','./images/5.webp','./images/6.webp']
        //2.随机从数组中取出一个图片路径
        let i = Math.floor(Math.random() * ary.length);
        let img_src = ary[i];
        // 3.要获取图片标签
        let img = document.querySelector('img');
        img.src = img_src
        console.log(img_src);
        console.log( Math.floor(Math.random()*(0-20+1))+20);
    </script>

</body>
</html>
