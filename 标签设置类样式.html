<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one{
            width: 200px;
            height: 200px;
            background-color: red;

        }
        .two{
            border: 10px solid blue;

        }
        .three{
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="one"></div>
    <script>
        // 标签设置类样式
        // a)语法：DOM标签对象.className = '类名';

        // 注意事项：
        // 1)可以通过 D0M标签对象.className给标签设置多个类名，类名之间使用空格隔开
        // 2)通过D0M标签对象.className给标签设置类名的时候，会将标签身上原来的类名覆盖掉
        // 3)如果要解决覆盖标签原来的类名，则需要在赋值的时候，重新给标签设置原来的类名即可



        // 代码演示：
        let div = document.querySelector('div');//返回文档中匹配指定 CSS选择器的一个元素。!!注意仅仅返回匹配指定选择器的第一个元素
        div.className = 'one two three'
    </script>
</body>
</html>
