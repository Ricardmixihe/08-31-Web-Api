<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <p>
                文字            
        </p>
    </div>
    <script>

        // 操作标签中的内容： 
        // a)获取标签中的内容 
        // 语法1:dom对象.innerText      (只获取当前标签的纯文本内容不包含HTML标签)
        // 语法2:dom对象.innerHTML      (获取内容既包含html标签也包含标签中的文字)

        // 代码演示：获取div标签中的内容
        let div = document.querySelector('div');
        let res = div.innerHTML;
        let res1 = div.innerText;
        console.log(res);
        console.log(res1);


        //b)给标签设置内容 
        // 1) DoM标签对象，innerText=值；      设置的内容始终都是以纯文本的形式设置 
        // 2)DoM对象.innerHTML=值；            设置的内容中如果包含html标签，则会将html标签渲染为html标签
    </script>
</body>
</html>
